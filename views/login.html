<!DOCTYPE html>
<html lang="en" ng-App="CompanyApp">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Area | Account Login</title>
    <link rel="shortcut icon" href="/icons/favico.ico" type="image/x-icon" />
    <!-- Bootstrap core CSS -->
    <link href="/admin/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/admin/css/style.css" rel="stylesheet" />
    <script src="http://cdn.ckeditor.com/4.6.1/standard/ckeditor.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            data-target="#navbar"
            aria-expanded="false"
            aria-controls="navbar"
          >
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Gamatechno</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse"></div>
        <!--/.nav-collapse -->
      </div>
    </nav>

    <header id="header">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1 class="text-center">Admin Area <small>Account Login</small></h1>
          </div>
        </div>
      </div>
    </header>

    <section id="main">
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-md-offset-4">
            <form
              id="login"
              method="POST"
              action="/dashboard"
              onsubmit="return validateForm()"
              class="well"
            >
              <div class="form-group">
                <label>Email Address</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="Enter Email"
                  ng-model="Login.email"
                  name="email"
                  required
                />
              </div>
              <div class="form-group">
                <label>Password</label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password"
                  ng-model="Login.password"
                  name="password"
                  required
                />
              </div>
              <button type="submit" class="btn btn-default btn-block">
                Login
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <nav class="navbar navbar-inverse navbar-fixed-bottom">
      <p style="color: white;" ; align="center">Copyright AS, &copy; 2020</p>
    </nav>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="/admin/js/bootstrap.min.js"></script>

    <!-- Angular JS -->
    <script src="/assets/angular.min.js"></script>
    <script src="/app/controller/controller.js"></script>
  </body>
</html>
